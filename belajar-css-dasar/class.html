<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <!--Penulisan class di css style diawali dengan tanda titik(.)-->
    <style>
        .warna{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="warna">Ini Ahmad</h1>
    <h2 class="warna">Ini Husein</h2>
    <p class="warna">Ini Ahmad Husein</p>
</body>
</html>
