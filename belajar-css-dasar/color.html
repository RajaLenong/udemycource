<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1{
            color: red;
        }
        h2{
            color: #a822a1;
        }
        h3{
            color: rgb(18, 112, 95);
        }
        h4{
            color: hsl(169, 85%, 40%);
        }
    </style>
</head>
<body>
    <h1>Gambar 1</h1>
    <h2>Gambar 2</h2>
    <h3>Gambar 3</h3>
    <h4>Gambar 4</h4>
</body>
</html>
