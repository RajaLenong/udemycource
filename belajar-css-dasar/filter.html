<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        /*https://developer.mozilla.org/en-US/docs/Web/CSS/filter*/
        img{
            width: 500px;
            filter: blur(2px);
        }
        p{
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <img src="luffy.jpeg" alt="Bad Connection">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia rerum unde adipisci numquam itaque veniam quae suscipit error cumque facere ipsum ut a, accusamus doloremque maxime! Inventore magnam quam culpa.</p>
</body>
</html>
