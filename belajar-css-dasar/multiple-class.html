<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <!--Penulisan class di css style diawali dengan tanda titik(.)-->
    <style>
        .warna{
            color: red;
        }
        .upper{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!--Penulisan multiple class adalah dengan memisah class pertama dan kedua dengan jarak atau spasi-->
    <h1 class="warna upper">Ini Ahmad</h1>
    <h2 class="warna upper">Ini Husein</h2>
    <p class="warna">Ini Ahmad Husein</p>
</body>
</html>
