<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <!--Penulisan class di css style diawali dengan tanda titik(.)-->
    <style>
        h1, h2, p, #id, .class{
            color: red;
        }
    </style>
</head>
<body>
    <!--Penulisan multiple class adalah dengan memisah class pertama dan kedua dengan jarak atau spasi-->
    <h1 >Ini Ahmad</h1>
    <h2 >Ini Husein</h2>
    <p >Ini Ahmad Husein</p>
    <h3 id="id">Ini beneran Husein</h3>
    <span class="class">Ini Husein tjoyy</span>
</body>
</html>
