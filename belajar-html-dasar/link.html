<html>
    <body>
        <h1>Belajar HTML Link</h1>
        <ul>
            <!--Contoh penggunaan link dengan target _blank dimana ketika link di klik akan memproses dengan membuka tab baru-->
            <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
            <!--Contoh penggunaan link dengan target _self dimana ketika link di klik akan memproses di page itu sendiri-->
            <li><a href="https://www.facebook.com/" target="_self">Facebook</a></li>
            <li><a href="https://www.detik.com/" target="_blank">Detiknews</a></li>
        </ul>
    </body>
</html>
