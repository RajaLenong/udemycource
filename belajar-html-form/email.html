<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <form>
        <label for="email">Masukkan e-mail : </label>
        <!--attribut required fungsinya berarti field/kolom yang kosong itu wajib diisi jika tidak maka akan keluar alert/notif-->
        <!--Field/kolom yang kosong diisi dengan format alamat email yang benar jika tidak maka akan ada alert/notif error-->
        <input type="email" name="email" id="email" required>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
