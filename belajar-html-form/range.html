<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form>
        <label for="jarak">Masukka nilai Range : </label>
        <!--attribut step fungsinya untuk menaikkan angka lompat 10 langkah-->
        <input type="range" name="jarak" id="jarak" min="0" max="100" value="50" step="10">
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
