<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form>
        <label for="hobby">Hobby : </label>
        <!--Multiple dan size digunakan untuk menampilkan pilihan lebih dari 1-->
        <!--<select name="hobby" id="hobby" multiple size="2"></select>-->
        <select name="hobby" id="hobby">
            <optgroup label="Gaming">
                <option value="rfonline">RF Online</option>
                <option value="pointblank">Point Blank</option>
                <option value="mobile_legend">Mobile Legend</option>
            </optgroup>
            <optgroup label="Sport">
                <option value="sepakbola">Sepak Bola</option>
                <option value="badminton">Badminton</option>
                <option value="basket">Basket</option>
            </optgroup>
            <optgroup label="Coding">
                <option value="java">Java</option>
                <option value="laravel">Laravel</option>
                <option value="python">Python</option>
            </optgroup>
        </select>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
