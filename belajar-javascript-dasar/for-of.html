<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <script>
        //Menggunakan Array
        const names = ["Ahmad", "Husein", "Jailani"];
        for(const nama of names){
            document.writeln(`<p>${nama}</p>`);
        };

        //Menggunakan String
        const person = "Ahmad Husein";
        for(const orang of person){
            document.writeln(`<p>${orang}</p>`);
        }
    </script>
</body>
</html>
