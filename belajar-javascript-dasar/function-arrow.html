<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Arrow</title>
</head>
<body>
    <script>
        // const myName = (name) => {
        //     const say = `Hello ${name}`;
        //     console.info(say)
        // }

        const myName  = (name) => console.info(`Hello ${name}`);
        myName("Husein");

        //function arrow ini untuk mengembalikan function seperti return
        const sum = (first, second) => first + second;

        console.info(sum(100, 100));
        
        //Arrow function jika menggunakan 1 parameter bisa tidak menggunakan () kecuali terdapat 2 parameter
        // const myName  = name => console.info(`Hello ${name}`);

        //Arrow Function Sebagai parameter
        function giveMeName(callback){
            callback("Ahmad");
        }
        giveMeName(name => console.info(`Hello ${name}`));
    </script>
</body>
</html>
