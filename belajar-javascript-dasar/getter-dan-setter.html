<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        const myName = {
            firstName : "Ahmad",
            lastName : "Husein",
            get fullName(){ //getter
                return `${this.firstName} ${this.lastName}`;
            },
        set fullName(value){ //setter
            const array = value.split(" ");
            this.firstName = array[0];
            this.lastName = array[1];
        }
    };

        myName.fullName = "Budi Nugraha";
        console.table(myName);

        myName.fullName = "Joko Tingkir";
        console.table(myName);

        myName.fullName = "Bambang Pamungkas";
        console.table(myName);

        // myName.firstName = ("Peter");
        // console.info(myName.fullName);
    </script>
</body>
</html>
