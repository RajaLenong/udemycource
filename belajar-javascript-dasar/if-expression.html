<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 75;

        if(examValue > 80){
            document.writeln("Lulus Nilai A");
        } else if (examValue > 60){
            document.writeln("Lulus Nilai B");
        } else{
            document.writeln("Tidak Lulus");
        }
    </script>
</body>
</html>
