<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assignment</title>
</head>
<body>
    <script>
        // Pertambahan
        let result = 1;
        result += 2
        document.writeln("<p> 1 + 2" + " = " + result + "</p>");
        let originalResult = result;
        
        //Pengurangan
        result -= 1;
        document.writeln("<p>"+ originalResult + " - 1 = " +  result + "</p>");
        originalResult = result;

        //Perkalian
        result *= 2;
        document.writeln("<p>"+ originalResult + " * 2 = " + result +"</p>");
        originalResult = result;

        //Exponential atau pangkat
        result **= 2;
        document.writeln("<p>"+ originalResult+ " ** 2 = " + result + "</p>")
        originalResult = result;

        //Pembagian
        result /= 2;
        document.writeln("<p>"+ originalResult + " / 2 = " + result+ "</p>");
        originalResult = result;

        //Modulo atau modulus
        result %= 2;
        document.writeln("<p>"+ originalResult+ " % 2 = " + result + "</p>")


    </script>
</body>
</html>
