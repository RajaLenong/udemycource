<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>
    <script>
        const person = {
            firstName : "Ahmad Husein",
            lastName : undefined
        };

        if("firstName" in person){
            alert(`Hello : ${person.firstName}`);
        }else{
            alert("Data Tidak Ada");
        };


        const data = {
            firstName : "Ahmad",
            middleName : undefined,
            lastName : "Husein"
        };

        if("middleName" in data){
            alert(`Hello : ${data.middleName}`);
        }else{
            alert("Data Tidak Ada");
        };

        const nama = [null, "Ahmad", "Husein"];
        const result = 0 in nama;
        document.writeln(result);
    </script>
</body>
</html>
