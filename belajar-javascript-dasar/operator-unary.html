<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let result = +1; //bisa juga ditulis +1

        //Increment menaikkan angka 1
        result++;
        document.writeln("<p>"+ result +"</p>");

        //Decrement menurunkan angka 1;
        result--;
        document.writeln("<p>"+ result +"</p>");

        result = -result;
        document.writeln("<p>"+ result +"</p>");


    </script>   
</body>
</html>
