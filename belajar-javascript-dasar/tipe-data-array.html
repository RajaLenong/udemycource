<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Array</title>
</head>
<body>
    <script>
        let arrayKosong = [];
        let arrayNames = ["Ahmad", "Husein", "Jailani"];
        console.table(arrayNames);

        const names = [];
        names.push("Ahmad");
        names.push("Husein", "Al-Banjari");
        names.length;
        console.table(names);
        console.info(names[0]);
        console.info(names[1]);
        console.info(names[2]);

        names[0] = "Al Batawai";
        console.table(names);

        delete names[1];
        console.table(names);

        names.push("Al Bantani");
        console.table(names);

        names[1] = "Husein lagi"
        console.table(names);

        names.push(1,2,3,4,5);
        names.push(["Joni", "Iskandar", "Siahaan"]); //memasukkan array ke dalam array
        console.table(names);
    </script>
</body>
</html>
