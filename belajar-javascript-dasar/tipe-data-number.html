<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        // tipe data number mendukung binary, heaxdecimal, octal
        //contoh tipe data number
        document.writeln(100);
        document.writeln("<br>");
        document.writeln(10.123);
        document.writeln("<br>");
        // contoh binary
        document.writeln(0b01010101);
    </script>
</body>
</html>
