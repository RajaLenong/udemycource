<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Ahmad Husein");
        document.writeln("</br>");
        // Contoh Concatination
        document.writeln("Nama Depan :  "+ " Ahmad");
        document.writeln("</br>");
        document.writeln("Nama belakang :" + " Husein");
        document.writeln("</br>");

        document.writeln("<textarea cols='50' rows='10'>");
        // Escpace sequence (ENTER)
        document.writeln("Ahmad \n Husein \n Ganteng");
        // Escape sequence (TAB)
        document.writeln("Ahmad \t Husein \t Ganteng");
        // Escape sequence kutip 1 (' ')
        document.writeln("\'Ahmad Husein\'");
        // Escape sequence kutip 2 (" ")
        document.writeln("\"Ahmad Husein\"");
        // Escape sequence slash (/)
        document.writeln("\\Home \\Dir \\Document");
        document.writeln("</textarea>");
    </script>
</body>
</html>
