<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        let name;
        if(name === undefined){
            console.info("Undefined");
        }else{
            console.info("Defined");
        }

        const names = ["Ahmad", "Husein", "Jailani"]
        // delete names[1];
        if(names[1] === undefined){
            console.info("Undefined");
        }else{
            console.info("Defined");
        }

        const orang = {};
        //     nama : "Ahmad"
        // };
        if(orang.nama === undefined){
            console.info("Undefined");
        }else{
            console.info("Defined");
        }
    </script>
</body>
</html>
